<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Card Dasar -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Judul Card</h5>
            <p class="card-text">Ini adalah contoh isi card.</p>
            <a href="#" class="btn btn-primary">Klik Saya</a>
        </div>
    </div>
    <br>
    <!-- Card dengan gambar -->
    <div class="card" style="width: 18rem;">
        <img src="img/AI.jpeg" class="card-img-top" alt="sapi">
        <div class="card-body">
            <h5 class="card-title">Sapi</h5>
            <p class="card-text">hewan sapi sedang melihat kamera</p>
            <a href="#" class="btn btn-success">Lihat</a>
        </div>
    </div>
    <br>
    <!-- Card dengan header dan  footer -->
    <div class="card">
        <div class="card-footer text-muted">Informasi Penting</div>
        <div class="card-footer text-muted">Isi utama card ditulis di sini.</div>
        <div class="card-footer text-muted">Catatan tambahan</div>
    </div>
    <br>
    <!-- Card Berkelompok -->
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Isi card pertama.</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Isi card kedua.</p>
            </div>
        </div>
    </div>
</body>

</html>
